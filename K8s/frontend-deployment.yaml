apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: udagram-frontend
        image: vahiwe/udagram-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80